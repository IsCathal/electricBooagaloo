<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reveal.js electricBooagaloo</title>
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/black.css">
    <link rel="stylesheet" href="custom-style.css">

</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <iframe  src="https://hub.graphistry.com/graph/graph.html?dataset=Miserables"
                style="border: 1px solid black; width: 100%; height: 100%; min-height: 400px"></iframe>
            </section>
            <section data-transition="zoom" > 
                <!-- Start of Slide 2: Multiple Sections -->
                <div class="section-container">
                    <div class="inner-section" data-background="#ff7f50">
                        <h2>Part 1 of Slide 2</h2>
                        <p>Content for the first part of Slide 2...</p>
                    </div>
                    <div class="inner-section" data-background="#6495ed">
                        <h2>Part 2 of Slide 2</h2>
                        <p>Content for the second part of Slide 2...</p>
                    </div>
                    <div class="inner-section" data-background="#ffd700">
                        <h2>Part 3 of Slide 2</h2>
                        <p>Content for the third part of Slide 2...</p>
                    </div>
                </div>
                <!-- End of Slide 2: Multiple Sections -->
            </section>
            <section>Slide 3</section>
        </div>
    </div>

    <script type="module">
    import Reveal from '/node_modules/reveal.js/dist/reveal.esm.js';
    import Markdown from '/node_modules/reveal.js/plugin/markdown/markdown.esm.js';

    let deck = new Reveal({
        plugins: [Markdown]
    });
    deck.initialize();
    </script>
</body>
</html>
